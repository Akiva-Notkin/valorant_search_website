<!-- form.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Example Form</title>
    <style>
      /* Style the form */
      form {
        border: 1px solid #ccc;
        padding: 20px;
        margin: 20px;
        max-width: 500px;
        background-color: #f2f2f2;
        border-radius: 5px;
      }

      /* Style the form fields */
      label, input {
        display: block;
        margin-bottom: 10px;
        font-size: 16px;
      }

      input[type="text"], input[type="number"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
      }

      /* Style the "Add Another" button */
      button {
        margin-top: 10px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #4CAF50;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
    <script>
      function addFields() {
        var container = document.getElementById("container");
        var num = container.children.length + 1;
        var newJsonField = document.createElement("input");
        newJsonField.setAttribute("type", "text");
        newJsonField.setAttribute("name", "event" + num);
        newJsonField.setAttribute("id", "event" + num);
        newJsonField.setAttribute("placeholder", "Enter Event " + num);
        var newCountField = document.createElement("input");
        newCountField.setAttribute("type", "number");
        newCountField.setAttribute("name", "count" + num);
        newCountField.setAttribute("id", "count" + num);
        newCountField.setAttribute("placeholder", "Enter count " + num);
        var br = document.createElement("br");
        var labelJson = document.createElement("label");
        labelJson.setAttribute("for", "event" + num);
        labelJson.innerHTML = "Event " + num + ":";
        var labelCount = document.createElement("label");
        labelCount.setAttribute("for", "count" + num);
        labelCount.innerHTML = "Count " + num + ":";
        container.appendChild(labelJson);
        container.appendChild(newJsonField);
        container.appendChild(labelCount);
        container.appendChild(newCountField);
        container.appendChild(br);
      }
    </script>
  </head>
  <body>
    <h1>Example Form</h1>
    <form method="POST" action="/">
      <label for="event">Event:</label>
      <input type="text" id="event" name="event"><br>

      <label for="count">Count:</label>
      <input type="number" id="count" name="count"><br>

      <div id="container"></div>
      <button type="button" onclick="addFields()">Add Another</button>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
