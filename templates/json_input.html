{% extends 'input_base.html' %}
{% block title %} Valorant VOD Normal Search {% endblock %}
{% block form %}
    <form id="myForm" action="/" method="post">
      <label for="json_data">JSON Data:</label>
      <textarea name="json_data" id="json_data" class="json_data">{% if json_data is not none %}{{ json_data | tojson | safe | strip_spaces }}{% endif %}</textarea>

      <input type="submit" value="Submit" class="big-submit-button">
    </form>
{% endblock %}
