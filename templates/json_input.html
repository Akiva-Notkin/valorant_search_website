<!DOCTYPE html>
<html>
  <head>
    <title>Flask Form Example</title>
          <style>
      /* Increase the size of the JSON data text area */
      #json_data {
        width: 100%;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <form id="myForm" action="/" method="post">
      <label for="json_data">JSON Data:</label>
      <textarea name="json_data" id="json_data"></textarea>

      <input type="submit" value="Submit">
    </form>

    <script>
      // When the form is submitted, validate the JSON data before submitting the form
      document.getElementById('myForm').addEventListener('submit', function(event) {
        event.preventDefault();

        var json_data = document.getElementById('json_data').value;

        try {
          JSON.parse(json_data);
          this.submit();
        } catch (e) {
          alert('Invalid JSON data');
        }
      });
    </script>
  </body>
</html>
